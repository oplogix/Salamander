<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Vulnerability Search</title>
</head>
<body>
    <h1>Search for Software Vulnerabilities</h1>
    <form action="/" method="POST">
        <label for="software">Enter software name and version (e.g., wireshark 4.2.6):</label>
        <input type="text" id="software" name="software" placeholder="e.g., wireshark 4.2.6" required>

        <button type="submit">Search</button>
    </form>
</body>
</html>
